<main class="login bg-light">
  <div class="loginDiv shadow-lg">
    <div class="container-md rounded-1">
      <div class="row">
        <form action="" class="p-3 d-flex flex-column justify-content-center col-md-6 container bg-primary-subtle">
          <h2>¡Bienvenido!</h2>
          <p class="mb-4">Inicia sesión para acceder al sistema</p>
          <div class="mb-2 row d-flex flex-column">
            <label for="staticEmail" class="col col-form-label">Email corporativo</label>
            <div class="col">
              <input type="text" readonly class="form-control" id="staticEmail">
            </div>
          </div>
          <div class="row mb-4 d-flex flex-column">
            <label for="inputPassword" class="col col-form-label">Password</label>
            <div class="col">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Mantener sesión activa
            </label>
          </div>
          <button type="button" class="my-3 col-3 btn btn-primary">Acceder</button>
        </form>
        <div class="border-start border-2 d-flex align-items-center d-none d-sm-none d-md-flex col-6 container-fluid">
          <img src="/sources/logo.png" class="img-fluid" alt="imagen de login">
        </div>
      </div>
    </div>
  </div>
</main>
